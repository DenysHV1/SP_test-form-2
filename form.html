<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scrol=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=idge">
<title>form</title>
<link rel="stylesheet" href="design form.css">
<link rel="stylesheet" href="reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1 class="regist">Регистрация</h1>
	<form class="fff" action="info/" method="post" enctype="multipart/form-data">
		<div class="first-name">
			<p class="name">Имя</p>
			<input class="string" tabindex="1" type="text" name="first-name1" placeholder="Имя" value="">
		</div>
		<div class="last-name">
			<p class="name">Фамилия</p>
			<input class="string" tabindex="2" type="text" name="last-name2" placeholder="Фамилия" value="">
		</div>
		<div class="email">
			<p class="name">Email</p>
			<input class="string" tabindex="3" type="email" name="email" placeholder="Почта" value="">
		</div>
		<div class="password">
			<p class="name">Пароль</p>
			<input class="string" tabindex="4" type="password" name="password" placeholder="Пароль" value="">
		</div>
		<div class="password">
			<p class="name">Подтвердите пароль</p>
			<input class="string" tabindex="5" type="password" name="password" placeholder="Пароль" value="">
		</div>
		<div class="file">
			<p class="name">Прикрепите файл</p>
			<input class="string" tabindex="6" type="file" name="file" placeholder="файл" value="">
		</div>
		<div class="buttons">
			<button class="button" type="submit">Отправить</button>
			<button class="button" type="reset">Очистить</button>
		</div>

		
	</form>
</div>


</body>
</html>
